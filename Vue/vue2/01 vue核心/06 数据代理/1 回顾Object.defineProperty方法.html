<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>06 回顾Object.defineProperty方法</title>

</head>
<body>
#
</body>
<script>
	let number = 18;
	let person = {
		name: '张三',
		sex: '男',
	};

	Object.defineProperty(person, 'age', {
		// value: 18,
		// enumerable: true,       // 控制属性是否可以枚举（遍历），默认值是false
		// writable: true,         // 控制属性是否可以修改，默认值是false
		// configurable: true,     // 控制属性是否可以删除，默认值是false

		// 当有人读取person的age属性是，get函数（getter）就会调用，且返回值就是age的值
		get () {
			console.log('有人读取age属性了');
			return number;
		},

		// 当有人修改person的age属性是，set函数（setter）就会调用，且返回值就是age的值
		set (value) {
			console.log('有人修改age属性了，且值是：', value);
			number = value;
		},
	});
</script>
</html>
