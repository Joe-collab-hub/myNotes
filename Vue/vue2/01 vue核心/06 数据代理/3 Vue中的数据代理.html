<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title></title>
	<script src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
	<h1>学校名称：{{ name }}</h1>
	<h1>学校地址：{{ address }}</h1>
</div>
</body>
<script>

	/*
		1、Vue的数据代理：
			通过vm对象来代理data对象中的属性的操作（读/写）
		2、Vue中数据代理：
			更加方便的操作data中的数据
		3、基本原理：
			通过Object.defineProperty()把data对象中所有属性添加到vm上
			为每一个添加到vm上的数据，都指定一个getter/setter
			在getter/setter内部去操作（都/写）data中对应的数据
	 */

	Vue.config.productionTip = false;

	const vm = new Vue({
		el: '#root',
		data () {
			return {
				name: '智游',
				address: '郑州',
			};
		},
	});

	console.log(vm);

</script>
</html>
