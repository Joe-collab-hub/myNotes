<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>收集表单数据</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
	<form @submit.prevent="demo">
		账号：<input type="text" v-model.trim="userInfo.account"><br><br>
		密码：<input type="password" v-model="userInfo.password"><br><br>
		年龄：<input type="number" v-model.number="userInfo.age"><br><br>
		性别：
		男:<input type="radio" name="sex" v-model="userInfo.sex" value="male">
		女:<input type="radio" name="sex" v-model="userInfo.sex" value="female"><br><br>
		爱好：
		吃饭:<input type="checkbox" v-model="userInfo.hobby" value="chifan">
		睡觉:<input type="checkbox" v-model="userInfo.hobby" value="shuijiao">
		打豆豆:<input type="checkbox" v-model="userInfo.hobby" value="dadoudou"><br><br>
		地址：<select v-model="userInfo.ciky">
				<option value="">选择地址</option>
				<option value="zhangzhou">郑州</option>
				<option value="anyang">安阳</option>
				<option value="kaifeng">开封</option>
				<option value="xinxiang" >新乡</option>
			</select>
		<br><br>
		其他信息： <textarea v-model.lazy="userInfo.other_information"></textarea><br><br>
		<input type="checkbox" v-model="userInfo.consent">阅读并接受<a href="#">《用户协议》</a><br><br>
		<button>提交</button>
	</form>
</div>
</body>
<script>

	/*
		收集表单数据：
			若 <input type="text">  则v-model收集的是value值，用户输入就是value值
			若 <input type="radio">  则v-model收集的是value值，且要给标签配置value值
			若 <input type="checkbox">
				1、没有配置input的value属性，那么收集的就是checked（勾选 或 未勾选 的布尔值）
				2、配置input的value属性：；
					1、v-model的初始值是非数组，那么收集的就是checked（勾选 或 未勾选 的布尔值）
					2、v-model的初始值是数组，那么收集的就是value做成的数组
			备注：v-model的三个修饰符：
				lazy：失去焦点在收集数据
				number：输入字符串转为有效数字
				trim：输入首尾空格过滤
	 */
	Vue.config.productionTip = false;

	const vm = new Vue({
		el: '#root',
		data () {
			return {
				userInfo:{
					account: '',
					password: '',
					age: '',
					sex: '',
					hobby: [],
					ciky:'',
					other_information:'',
					consent:''
				}
			};
		},
		methods: {
			demo(){
				console.log(JSON.stringify(this.userInfo));
			}
		},

	});
</script>
</html>
