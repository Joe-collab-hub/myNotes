<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>模板语法</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
	<h1>插值语法</h1>
	<h3>你好：{{ name }}</h3>
	<hr/>
	<h1>指令语法</h1>
	<a v-bind:href="school.url.toUpperCase()">点我去{{ school.name }}</a>
	<a :href="school.url">点我去{{school.name}}2</a>
</div>
<script>

	/*
		Vue模板语法有2大类：
			1、插值语句：
				功能：用于解析标签内容
				写法：{{xxx}}，xxx是js表达式，且可以直接读取data中的所有属性
			2、指令语法：
				功能：用于解析标签（包括：标签属性、标签体内容，绑定事件......）
				举例:
					v-bind:href = ”xxx“ 或 简写 :href = ”xxx“  xxx同样要写js表达式
					qie可以直接读取到data中的所有属性
				备注：Vue中有很多的指令，且形式都是：v-????
	 */
	Vue.config.productionTip = false;

	new Vue({
		el:'#root',
		data:{
			name:'jack',
			school:{
				name:'百度',
				url:'https://www.baidu.com'
			}
		}
	})

</script>
</body>
</html>
