<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>MVVM模型</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
	<h1>学校名称：{{ name }}</h1>
	<h1>学校地址：{{ address }}</h1>
	<h1>测试一下1：{{ 1+1 }}</h1>
	<h1>测试一下2：{{ $options }}</h1>
	<h1>测试一下3：{{ $emit }}</h1>
	<h1>测试一下4：{{ _c }}</h1>
</div>
</body>
<script>
	/*
		MVVM模型：
			1、M：模型（Model）：data中的数据
			2、V：视图（View）：模板代码
			3、VM：视图模型（ViewModel）：Vue实例
		观察发现：
			1、data中的所有的属性，最后出现在 vm 身上
			2、vm 身上所有的属性 及 Vue原型上所有属性，在Vue模板中都可以直接使用
	 */
	Vue.config.productionTip = false;
	const vm = new Vue({
		el: '#root',
		data () {
			return {
				name: '智游',
				address: '郑州',
			};
		},
	});
	console.log(vm);
</script>
</html>
