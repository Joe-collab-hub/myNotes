<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>VueComponent</title>
	<script src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
	<hello></hello>
	<school></school>
</div>
</body>
<script>

	/*
		关于VueComponent：
			1、school组件本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue。extend生成的
			2、我们只需要写 <school></school> 或 <school/>，Vue解析时会帮助我们创建school组件的实例对象
				即Vue帮我们执行的：new VueComponent(options)
			3、特别注意：每次调用Vue.extend，返回的都是一个新的 VueComponent !!!!
			4、关于this指向：
				1、组件配置中：
					data函数、methods中的函数、watch中的函数、computed中的函数、他们的this均是【VueComponent实例对象】
				2、new Vue()配置中：
					data函数、methods中的函数、watch中的函数、computed中的函数、他们的this均是【Vue实例对象】
			5、VueComponent的实例对象，以后简称 vc（也可称之 为：组件实例对象）
				Vue的实例对象，简称 vm
	 */

	Vue.config.productionTip = false;

	// 创建school组件
	const school = Vue.extend({
		template: `
			<div>
			<h1>学校名称：{{ name }}</h1>
			<h1>学校地址：{{ age }}</h1>
			</div>
		`,
		data () {
			return {
				name: '张三',
				age: 18,
			};
		},
	});
	// 创建hello组件
	const hello = Vue.extend({
		template: `
			<h1>{{ mvg }}</h1>
		`,
		data () {
			return {
				mvg: '欢迎来到Vue',
			};
		},
	});

	// 创建vm
	const vm = new Vue({
		el: '#root',
		components: {
			hello,
			school,
		},

	});

	console.log(hello);
	console.log(school);
</script>
</html>
