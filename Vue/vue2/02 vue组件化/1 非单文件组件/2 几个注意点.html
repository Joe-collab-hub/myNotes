<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>几个注意点</title>
	<script src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
	<h1>{{ msg }}</h1>
	<hr>
	<student></student>
</div>
</body>
<script>

	/*
		几个注意点：
			1、关于组件名：
				一个单词组成：
					第一种写法（首字母小写）：student
					第二种写法（首字母大写）：Student
				多个单词组成：
					第一种写法（kebab-case命名）：my-student
					第一种写法（CamelCasa命名）：MyStudent（需要Vue脚手架支持）
				备注：
					1、组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行
					2、可以使用name配置项指定组件在开发者工具中呈现名字
			2、关于组件标签
				第一种写法 <student></student>
				第二种写法 <student/>
				备注：不使用脚手架时，<student/>会导致后续组件不能渲染
			3、一个简写方式：
				·const s = Vue.extend(options) 可简写为 const s = options
	 */

	Vue.config.productionTip = false;

	// 定义组件
	const s = Vue.extend({
		template: `
			<div>
			<h1>学生名字：{{ name }}</h1>
			<h1>学生年龄：{{ age }}</h1>
			</div>
		`,

		data () {
			return {
				name: '张三',
				age: 18,
			};
		},
	});

	const vm = new Vue({
		el: '#root',
		data () {
			return {
				msg: '欢迎学习Vue',
			};
		},
		methods: {},
		components: {
			student: s,
		},
	});
</script>
</html>
