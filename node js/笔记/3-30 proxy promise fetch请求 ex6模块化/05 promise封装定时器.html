</body>

<script>
    // 需要返回 Promise 的实例化对象，才能用 then 去调用
    function setTime(time) {
        return new Promise(resolve => {
            // 异步代码
            setTimeout(() => {
                resolve();
            }, time);
        });
    }

    setTime(2000).then(() => {
        console.log('两秒过去了');
    });
    setTime(1000).then(() => {
        console.log('一秒过去了');
    });
</script>
