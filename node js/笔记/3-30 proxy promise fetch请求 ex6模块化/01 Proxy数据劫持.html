<script>
    // 数据代理，代理劫持，   用于劫持对象的属性
    const obj = {
        name: '张三'
    }
    // 可以使用 Proxy 来监听对象属性的修改和读取
    // 返回一个新的对象，这个对象是被劫持的
    const res = new Proxy(obj, {
        get(target, key) {  // 当对象的属性被获取时执行的函数，函数的返回值就是获取的结果
            console.log(target);    // 被劫持的对象
            console.log(key);       // 当前访问的属性名称
            return '你正在访问' + key + '它的值为' + target[key];
        },
        set(target, key, value) { // 当对象的属性被修改或者添加时执行的函数
            console.log(`正在设置${key}属性，值为${value}`);
            target[key] = value;    // 给对象添加属性
        }
    })
    console.log(res.name);  // 读取属性
    res.age = 18;       // 设置属性
</script>
