        /* 求m-n之间数字的和 */

        function fun(n, m) {
            var num = 0;
            if (n < m) {
                for (var i = n; i <= m; i++) {
                    num += i
                }
            } else {
                for (var j = m; j <= n; j++) {
                    num += j;
                }
            }
            return num;
        }

                if (isNaN(m)) {
