<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>数组去重</title>

</head>
<body>

</body>
<script>
	const fun = (arr) => {
		let len = arr.length;
		let arr1 = [];
		for (let i = 0; i < len; i++) {
			if (arr1.(arr[i]) === -1){
				arr1.push(arr[i]);
			}
		}
		return arr1;
	};
	console.log(fun([2, 4, 5, 6, 5, 4, 4, 6, 7, 3, 8]));
</script>
</html>
