<script>
	const delEven = (arr) => {
		let arr1 = [];
		for (const arrKey in arr) {
			if (arr[arrKey] % 2 === 1) {
				arr1.push(arr[arrKey]);
			}
		}
		return arr1;
	};
	console.log(delEven([1, 4, 2, 5, 34, 43]));
</script>
