<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鸡兔同笼</title>
  <script>

      // 鸡兔同笼 ， 一共有头35个、腿94条 问鸡和兔各有多少只

      for (var i = 1; i <= 35; i++){
          for (j = 1; j <= 23; j++){
              if ((i+j) == 35 && (i*2)+(j*4)==94){
                  document.write("鸡：" + i + "，兔：" + j + "<br>");
              }
          }
      }
  </script>
</head>
<body>

</body>
</html>
