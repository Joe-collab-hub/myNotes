<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>3D轮播图</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			text-decoration: none;
		}

		li {
			cursor: pointer;
			position: relative;
		}

		/*-------以上为默认设置（The above is the default setting）--------*/

		body {
			width: 100%;
			height: 100%;
			background-color: #5dd5c8;
		}

		#bot {
			width: 400px;
			height: 260px;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
			transform-style: preserve-3d;
			transform: rotateX(-20deg);
			/* transform-origin: 50% 50% 0; */
			/* animation: move 10s linear infinite; */
		}

		@keyframes move {
			0% {
				transform: rotateY(0deg);
			}
			100% {
				transform: rotateY(360deg);
			}
		}

		#bot > img {
			width: 100%;
			height: 100%;
			position: absolute;
		}
		img:nth-of-type(1) {
			transform: rotateY(300deg) translateZ(345px);
		}
		img:nth-of-type(2) {
			transform: rotateY(0deg) translateZ(345px);
			z-index: 9;
		}
		img:nth-of-type(3) {
			transform: rotateY(60deg) translateZ(345px);
		}

		img:nth-of-type(4) {
			transform: rotateY(120deg) translateZ(345px);
		}

		img:nth-of-type(5) {
			transform: rotateY(180deg) translateZ(345px);
		}

		img:nth-of-type(6) {
			transform: rotateY(240deg) translateZ(345px);
		}

		img:nth-of-type(7) {
			transform: rotateY(300deg) translateZ(345px);
		}

		img:nth-of-type(8) {
			transform: rotateY(0deg) translateZ(345px);
		}
	</style>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>
<div id="bot">
	<img src="img6.jpg" alt="">
	<img src="img1.jpg" alt="">
	<img src="img2.jpg" alt="">
	<img src="img3.jpg" alt="">
	<img src="img4.jpg" alt="">
	<img src="img5.jpg" alt="">
	<img src="img6.jpg" alt="">
	<img src="img1.jpg" alt="">
</div>
</body>
<script>

	$('img').click(function () {
		let index = $('img').index(this);
		console.log(index);
		$('img').eq(7).css({
			zIndex:99,
		})
		$('img').eq(0).css({
			zIndex:99,
		})
		$('#bot').css({
			transform: ` rotateX(-20deg) rotateY(${-(index-1) * 60}deg)`,
			transition: 'all 1s',
		});
		setTimeout(function () {
			if (index === 7) {
				index = 1;
				$('#bot').css({
					transform: ` rotateX(-20deg) rotateY(${-(index-1) * 60}deg)`,
					transition: 'none',
				});
			}
		}, 1000);
		setTimeout(function () {
			if (index === 0) {
				index = 6;
				$('#bot').css({
					transform: ` rotateX(-20deg) rotateY(${-(index-1)*60}deg)`,
					transition: 'none',
				});
			}
		}, 1000);
	});
</script>
</html>
