<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片的切换</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		#outer {
			width: 400px;
			margin: 50px auto;
			text-align: center;
			background-color: #c6faf1;
			padding: 20px;
			box-shadow: 1px 1px 5px #cccccc;
		}
	</style>
</head>
<body>
<div id="outer">
	<p id="info"></p>
	<img src="img1.jpg">

	<button id="prev">上一张</button>
	<button id="next">下一张</button>
</div>

<script>

	/*
		点击切换图片
	 */

	// 获取两个按钮
	var prev = document.getElementById('prev')
	var next = document.getElementById('next')

	/*
		  要切换图片就是修改img标签src属性
	 */

	// 获取ing标签
	var img = document.getElementsByTagName('img')[0]

	// 创建一个数组，用来保存图片的路径
	var imgArr = ['img1.jpg', 'img2.jpg', 'img3.jpg', 'img4.jpg', 'img5.jpg', 'img6.jpg', 'img7.jpg']

	// 创建一个变量，来保存当前显示图片的索引
	var index = 0

	// var info = document.getElementById("info");
	// info.innerHTML = "一共" + imgArr.length + "图片，当前第" + (index + 1) + "图片"

	// 分别为两个按钮绑定单击函数事件

	prev.onclick = function () {

		// 切换上一张，索引自减
		index--
		// 判断index是否小于0
		if (index < 0) {
			index = imgArr.length - 1
		}
		img.src = imgArr[index]
		// info.innerHTML = "一共" + imgArr.length + "图片，当前第" + (index + 1) + "图片"
	}

	next.onclick = function () {

		// 切换上一张，索引自增
		index++
		// 判断index是否大于最大值
		if (index > imgArr.length - 1) {
			index = 0
		}
		// 切换图片就是修改img的src属性
		// 要修改一个元素的属性元素.属性 = 属性值
		img.src = imgArr[index]
		// info.innerHTML = "一共" + imgArr.length + "图片，当前第" + (index + 1) + "图片"
	}
</script>
</body>
</html>
