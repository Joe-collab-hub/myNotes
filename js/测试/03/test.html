<script>
    function add(num1, num2) {
        return num1 + num2;
    }

    function subtraction(num1, num2) {
        return num1 - num2;
    }

    function multiplication(num1, num2) {
        return num1 * num2;
    }

    function division(num1, num2) {
        if (num2 === 0) {
            return "除数不能为0";
        } else {
            return num1 / num2;
        }
    }

    function input() {
        let num1 = prompt("请输入第一个数字");
        if (isNaN(num1 -= 0)) {
            alert("你的输入违法");
        } else {
            let num2 = prompt("请输入第二个数字");
            if (isNaN(num2 -= 0)) {
                alert("你的输入违法");
            } else {
                return [num1, num2];
            }
        }
    }

    let counter = prompt('欢迎使用简易计算器' + '\n' + '1.加法运算' + '\n' + '2.减法运算' + '\n' + '3.乘法运算' + '\n' + '4.除法运算' + '\n' + '5.退出') - 0;
    if (!isNaN(counter -= 0)) {
        let nums
        switch (counter) {
            case 1:
                nums = input();
                alert(add(nums[0], nums[1]));
                break;
            case 2:
                nums = input();
                alert(subtraction(nums[0], nums[1]));
                break;
            case 3:
                nums = input();
                alert(multiplication(nums[0], nums[1]));
                break;
            case 4:
                nums = input();
                alert(division(nums[0], nums[1]));
                break;
            case 5:
                alert('正在退出');
                break;
            default:
                alert("输入正确选项");
        }
    }
</script>
