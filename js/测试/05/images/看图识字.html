<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>看图识字</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			list-style: none;
		}

		#bot {
			width: 600px;
			display: flex;
			margin: 100px auto;
		}

		#box1 {
			width: 280px;
			height: 200px;
			border: 1px solid;
			display: flex;
			flex-wrap: wrap;
			justify-content: left;
		}

		#box1 > img {
			width: 40px;
			height: 40px;
		}

		#box2 {
			width: 260px;
			height: 400px;
			background: url("看图识字.png") no-repeat;
			background-size: contain;
			margin-left: 100px;

		}

		#box2 > div {
			width: 240px;
			height: 331px;
			margin-top: 43px;
			display: flex;
			flex-wrap: wrap;
		}

		#box2 > div > center {
			width: 50px;
			height: 50px;
			border: none;
			outline: none;
			margin-top: 30px;
			margin-left: 7px;
			appearance: none;
		}

		#box2 > div > center > img {
			width: 40px;
			height: 40px;
			margin-top: 5px;
		}
	</style>
</head>
<body>
<div id="bot">
	<div id="box1">
	</div>
	<div id="box2">
		<div></div>
	</div>
</div>
</body>
</html>
<script>
	let arr = [
		{
			id: '1',
			img: '1.png',
		},
		{
			id: '2',
			img: '2.png',
		},
		{
			id: '3',
			img: '3.png',
		},
		{
			id: '4',
			img: '4.png',
		},
		{
			id: '5',
			img: '5.png',
		},
		{
			id: '6',
			img: '6.png',
		},
		{
			id: '7',
			img: '7.png',
		},
		{
			id: '8',
			img: '8.png',
		},
		{
			id: '9',
			img: '9.png',
		},
		{
			id: '10',
			img: '10.png',
		},
		{
			id: '11',
			img: '11.png',
		},
		{
			id: '12',
			img: '12.png',
		},
		{
			id: '13',
			img: '13.png',
		},
		{
			id: '14',
			img: '14.png',
		}, {
			id: '15',
			img: '15.png',
		},
		{
			id: '16',
			img: '16.png',
		},

	];
	let box1 = document.getElementById('box1');
	let div = document.getElementById('box2').getElementsByTagName('div')[0];

	let dragEl;
	document.ondragstart = function (e) {
		dragEl = e.target;
	};
	for (let i = 0; i < arr.length; i++) {
		let img = document.createElement('img');
		img.src = arr[i].img;
		box1.appendChild(img);
		let center = document.createElement('center');
		center.id = i + 1;
		img.ondrag = function (e) {
			if (arr[i].id === center.id) {
				center.ondragover = function (e) {
					e.preventDefault();
				};
				center.ondrop = function (e) {
					center.appendChild(dragEl);
				};
			}
		};

	}
</script>
