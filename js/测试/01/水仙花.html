<body>
<script>
    for (var i = 100; i < 1000; i++){
       var a = i % 10;  //  个位
       var b = ((i - a) % 100) / 10;  //十位
       var c = (i - a - b * 10) / 100;  //百位
       if(i == a ** 3 + b ** 3 + c ** 3){
           document.write(i + "<hr>")
           console.log(i)
       }
    }
