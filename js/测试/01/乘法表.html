<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
    <style>
        table {
            margin: 100px auto;

        }

        tr {
            border: 1px solid #5dd5c8;
        }

        td {
            border: 1px solid #5dd5c8;
        }
    </style>
</head>
<body>
<script>
    document.write("<table>")
    for (let i = 1; i <= 9; i++) {
        document.write("<tr>")
        for (let j = 1; j <= i; j++) {
            let a = i * j;
                document.write("<td>" + i + " * " + j + " = " + a + "</td>")
        }
        document.write("</tr>")
    }
    document.write("</table>")
</script>
</body>
</html>
