<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {
            background-color: red;
        }
    </style>
</head>
<body>
<script>
    var data = [
        [1, 2, 3, 4, 5],
        [6, 7, 8]
    ];

    function fun(data) {
        document.write("<div>");
        for (var i = 0; i < data.length; i++) {
            document.write("<div>");
            for (var j = 0; j < data[i].length; j++) {
                if ((j + 1) % 2 === 1) {
                    document.write('<span class="red">' + data[i][j] + "</span>")
                } else {
                    document.write('<span>' + data[i][j] + "</span>")
                }
            }
            document.write("<div>");
        }
        document.write("</div>");
    }

    fun(data);
</script>
</body>
</html>
