<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var a = 0;
    var b = 0;
    var c = 0;
    for (var i = 1 ; i <= 100 ; i++){
        if (i % 2 === 0){
            a += i;
        } else {
            b += i;
        }
        c += i;
    }
    alert("偶数和：" + a);
    alert("奇数和：" + b);
    alert("总和：" + c);

</script>
</body>
</html>
