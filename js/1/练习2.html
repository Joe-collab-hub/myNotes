<!-- 传入多个数，返回最大的数 -->

<script>

    function fun() {
        var num = arguments[0]
        for (var i = 0 ; i < arguments.length; i++){
            if (arguments[i] > num){
                num = arguments[i + 1];
            }
        }
        return num;
    }

    var fun1 = fun(12 , 3 , 9 , 68 , 253 , 36 , 62);
    alert(fun1);

</script>
