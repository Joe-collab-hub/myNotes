<script>

    function fun() {
        alert("开始游戏！")
        var input = parseInt(Math.random() * 100);
        var a = 1;
        var b = 100;
        do {
            var num = Number(prompt("请输入" + a + "~" + b + "数字"));
            if (isNaN(num) || num > b || num < a) {
                alert("输入有效数字");
            } else {
                if (num > input) {
                    b = num;
                    // alert("输入大了");
                } else if (num < input) {
                    a = num;
                    // alert("输入小了");
                } else {
                    alert("表演节目！")
                    return "游戏结束";
                }
            }

        } while (input);

    }
