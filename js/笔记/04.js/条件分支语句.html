<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件分支语句</title>
</head>
<body>
<script>
    /*
        条件分支语句就是switch语句
            语法：
                switch(){
                    case 表达式 :
                        语句...
                        bresk；
                    case 表达式 :
                        语句...
                        bresk；
                    case 表达式 :
                        语句...
                        bresk；
                    case 表达式 :
                        语句...
                        bresk；
                    default :
                }
                switch....case..语句
                在执行时会依次将case后的表达式的值和switch后的条件表达式的值进行全等比较，
                    如果比较结果true，则从当前case处开始执行代码。
                        当前case后所有的代码都会执行，我们可以在case的后边跟一个break关键字
                        这样可以确保只会执行当前case语句，而不会执行其他的case语句
                    如果比较结果为false，则继续向下比较
                    如果所有比较结果都为false，则只执行default后的语句

                switch语句和if语句的功能实际上有重复的，使用switch可以实现if的功能
                    同样使用if也可以实现switch的功能，所以我们使用时，可以根据自己的习惯选择
     */

    var num = 1;
    switch (num){
        case 1:
            alert("壹")
            break;
        case 2:
            alert("贰")
            break;
        case 3:
            alert("叁")
            break;
        default:
            alert("非法数字")
    }
</script>
</body>
</html>
