<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环</title>
</head>
<body>
<script>
	/*
		for语句，也是一种循环语句，也称for循环
			在for循环中，为我们提供了专门的位置用来放三个表达式：
				1、初始表达式
				2、条件表达式
				3、更新表达式

		for循环的语法：
			for(初始表达式;条件表达式;更新表达式){
				语句...
			}
			for循环的执行流程
				1、执行初始化表达式，初始化变量 （初始化表达式只执行一次）
				2、执行条件表达式，判断是否执行循环
					如果为true，则执行循环 2
					如果为false，终止循环
				3、执行更新表达式，更新表达式执行完毕继续重复 2

	 */

	for (var i = 0; i < 10; i++) {
		alert(i);
	}
	/*
		for循环中的三部分都可以省略，也可以都写在外部
		如果在for循环中不写任何的表达式，只写两个分号(;)
		此时循环是一个死循环会一直执行下去，慎用
	 */
	/*
		var i = 1;
		for (; i <10;){
			alert(i++)
		}

		for(;;){
			alert("Hello");
		}
	 */
</script>
</body>
</html>
