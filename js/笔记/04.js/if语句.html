<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if语句</title>
</head>
<body>
<script>
    /*
        — if语句
            语法一：
                if(条件表达式){
                    语句....
                   }
                if语句执行时。会先对条件表达式进行求值判断，
                如果条件表达式为true，则执行if后的语句，
                如果条件表达式为false，则不会执行if后的语句，
                    if语句只能控制紧随其后的那个语句。
                        如果希望if语句可以控制多条语句
                        可以将这些语句统一放在代码块中


            语法二：
                if(条件表达式){
                    语句.....
                } else {
                    语句....
                }
                if...else...语句
                    当该语句执行时，会先对if后的条件表达式进行判断求值，
                        如果该值为true，则执行if后的语句
                        如果该值为false，则执行else后的语句

            语法三：
                if(条件表达式){
                    语句.....
                } else if {
                    语句....
                } else if {
                    语句....
                } else {
                    语句....
                }
                if...else if...else
                    当该语句执行时，会从上到下依次对条件表达式进行求值判断
                    如果该值为true，则执行当前的语句
                    如果该值为false，则继续向下判断。
                    如果条件都不满足，那么执行最后的else语句
                    该语句中，只有一个代码执行，一旦代码执行了，那就直接结束语句
     */

    var age = 50;
    if (age >= 60){
        alert("你已经退休了")
    }
    else{
        alert("你还没有退休")
    }

</script>
</body>
</html>
