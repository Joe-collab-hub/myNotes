<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // // 路基关系符  && 与   ||  或   ！非
    //
    //
    // //  逻辑 与（&&）关系：
    // console.log(3 > 5 && 5 < 7)  //  假   假   --> 假
    // console.log(13 < 5 && 8 < 2)  //  假   假   --> 假
    // console.log(5 > 2 && 7 < 4)  //  真   真   --> 真
    //
    // //   一假则假  两真为真
    //
    // // 逻辑 或（||）关系：
    //
    // console.log(7 < 5 || 5 < 8)  //  假   假   --> 假
    // console.log(3 > 8 || 8 < 7)  //  真   真   --> 真
    // console.log(7 > 10 || 7 < 5)  //  真   假   --> 真
    //
    // //  一真则真  两假为假
    //
    // //  逻辑 非（！）关系：
    //
    // console.log(!true);  // false
    // console.log(!false);  // true
    //
    // //  相反
</script>
</body>
</html>
