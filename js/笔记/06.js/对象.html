<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
    <script>
        /*
            创建一个对象
         */
        var obj = {
            name:"孙悟空",
            age:28,
            gender:"男",
            sayName:function (){
                alert(this.name);
            }
        };

        /*
            使用工厂创建对象
                通过该方法可以大批量的创建对象
         */
        function createPerson(name , age , gende) {
            // 创建一个新的对象
            var obj = new  Object();

            // 向对象中添加属性
            obj.name = name;
            obj.age = age;
            obj.gender = gende;
            obj.sayName = function () {
                alert(this.name);
            }

            // 将新的对象返回
            return obj;
        }

        var obj2 = createPerson("猪八戒" , 18 , "男");
        var obj3 = createPerson("白骨精",20,"女");
        var obj4 = createPerson("蜘蛛精",16,"女");

        console.log(obj2);
        console.log(obj3);
        console.log(obj4);
    </script>
</head>
<body>

</body>
</html>
