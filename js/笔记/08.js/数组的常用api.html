<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的常用api</title>
</head>
<body>
<script>
	var a = [1, 2, 3];

	// forEach map find findIndex join

	// console.log(typeof []);    // object
	// console.log(typeof {});    // object
	// console.log(typeof null);  // object

	// Array.isArray()   判断一个变量是否为数组，是返回true，否则返回false
	console.log(Array.isArray(a));    // true
	console.log(Array.isArray(b));    // false

	// 合并数组，返回合并后的数组，不会改变原数组
	var b = [2, 3, 4];
	var c = a.concat(b);
	console.log(c);  // [1 , 2 , 3 , 2 , 3 , 4];

	// 合并多个数组传入多个参数即可
	console.log(a.concat(b, c));  // [1 , 2 , 3 , 2 , 3 , 4 , 1 , 2 , 3 , 2 , 3 , 4]

	// includes： 检查数组中的是否拥有改数组，返回布尔值
	console.log(a.includes(1));

	// indexOf： 查找参数在数组中第一次出现的索引位置，如果没有，返回-1
	var b = [1, 2, 2, 2, 3];
	console.log(b.indexOf(2)); // 1
	console.log(b.indexOf(4)); // -1

	// 传递两个参数, 第二个参数，表示从那个位置开始查
	console.log(b.indexOf(2, 2)); // 2

	// reverse 将数组倒置
	console.log(a.reverse()); // [3, 2, 1]

	// every 判断数组中的所有数据是否都满足条件
	console.log(a.every(function (v) {
		return v > 0 && v % 2 === 0;
	}));  // false

	// 判断数组至少有一个满足条件,只要有一个条件满足，就返回true
	console.log(a.some(function (v) {
		return v > 0 && v % 2 === 0;
	}));  // true

	//
	var d = [2, 5, 3, 9, 6, 1, 8];
	console.log(d.sort());
	var e = [2, 5, 6, 34, 2, 6, 12, 35];
	// 传递函数，参数一为下一个值（a）,参数二为上一个值（b）
	// 返回 a - b 将会以升序排列  从小到大
	// 返回 b - a 将会以降序排列  从大到小
	e.sort(function (a, b) {
		return a - b;
	});
	console.log(e);

	// slice 截取数组中的某一段，返回截取结果（不会影响原数组）
	// slice(start，end); 从start索引位置开始截取，截取到end位置，包括stare位
	var n = ['aa', 'c', 'a', 'z', 'e', 'd', '$', '%'];
	console.log(n.slice(6, 7));  // ['$']
	// 不传递参数截取全部
	console.log(n.slice());
	// 只传递一个参数，则从开始位置一直截取到数组结尾
	console.log(n.slice(1, 3));  // ['z', 'e', 'd', '$', '%']

	// splice(stare,)
	console.log(n.splice(4, 2));
	console.log(n.splice(4));

</script>
</body>
</html>
