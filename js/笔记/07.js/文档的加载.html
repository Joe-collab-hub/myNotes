<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档的加载</title>
    <script>
        /*
            浏览器在加载一个页面，是按照自上向下的顺序加载
                读取一行就运行一行，如果将script标签写在页面的上边，
                在读取代码执行时，页面还没有加载出来，页面没有加载DOM对
                象也没有加载，会导致无法获取到DOM对象
        */



        /*
            onload事件会在整个页面加载完成之后才触发
            为window绑定onload事件
                该事件对应的函数将会在页面加载完成之后执行；
                这样可以确保我们的代码执行所有的DOM对象已经加载完毕了
         */

        window.onload = function (){
            // 获取id为btn的按钮
            var btn = document.getElementById("btn");
            // 为按钮绑定一个单击事件
            btn.onclick = function (){
                alert("hello")
            };
        };
    </script>
</head>
<body>
<button id="btn">点一下</button>
<script>
    /*
        将js代码编写到页面的下部分就是为了，可以在页面加载完毕以后再执行js代码
     */

    // var btn = document.getElementById("btn");

    // btn.onclick = function (){
    //     alert("hello");
    // };

</script>
</body>
</html>
