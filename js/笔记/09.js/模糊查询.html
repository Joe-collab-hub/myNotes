<script>
	// 使用get请求访问数据，可以在ulr后面拼接查询字母，来向服务器传递信息
	const xhr = new XMLHttpRequest();  // 先声明对象
	// 在路经中使用？分割，后面的是查询字符串，格式化
	// key=value&key1=value1&key-=value2
	xhr.open('get', 'http://192.168.107.2:3000/laoguo-get?name=张三&age=18', false);
	xhr.send(); // 发送请求
	console.log(xhr.responseText); // 服务器响应的数据
