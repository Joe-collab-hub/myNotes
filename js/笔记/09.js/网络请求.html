<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>网络请求</title>

</head>
<body>
<!--
	action属性， 表单要提交到地址
	method属性： 表单提交的方式（get,post）
-->
<!-- http://192.168.107.2:3000-->
<!-- 协议：//ip地址或域名：端口号 -->
<form action="http://192.168.107.2:3000/laoguo-get" method="get">
	<label for="">用户名</label>
	<input type="text" name="username">
	<label for="">密码</label>
	<input type="password" name="password">
	<input type="submit" value="提交">
</form>
</body>
<script>
	// 一般情况下，在浏览器的地址栏上数额u一个地址，浏览器会发送一个get请求到对应的服务器，来获取一些东西，
	// 同理 a标签的跳转也是一个get请求
</script>
</html>
