<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undefined类型</title>
</head>
<body>
<script>
    /*
        Undefined类型只有一个值，这个值就是 undefined
        当一个变量没有手动赋值，系统默认赋值 undefined
        或者也可以给一个手动赋值 undefined
     */
    var i; //undefind
    var k = undefined; // undefind


    alert(i == k);  // true


    var y = "undefind"; // "undefind"
    alert(y == k);  // false
</script>
</body>
</html>
