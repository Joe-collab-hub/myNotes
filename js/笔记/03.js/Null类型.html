<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nul和Undefined类型</title>
</head>
<body>
<script>
    /*
        Null（空值）类型的值只有一个，就是null。
        null这个值专门用来表示一个为空的对象
        使用typeof检查null值时，会返回object

        undefined(未定义)类型的值只有一个，就是undefined
        当声明一个变量，但是并没有给变量赋值，他的值就是undefined
        使用typeof检查null值时，会返回undefined
     */

    var a = null;
    console.log(a);
    console.log(typeof a);



    var b = undefined;
    console.log(b);
    console.log(typeof b);
</script>
</body>
</html>
