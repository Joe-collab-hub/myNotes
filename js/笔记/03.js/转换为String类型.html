<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>强制类型转换</title>
<!--	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>-->

</head>
<body>
<script>
    /*
        强制类型转换：
            - 指将一个数据类型强制类型转换为其他类型
            - 类型转换主要指，将其他的数据类型，转换为
                String Number Boolean
     */
    /*
        将其他类型转换为Starting
            方法一
                - 调用被转换数据类型toString()方法
                - 该方法不会影响原变量，他将会转换的结果返回
                - 但是注意：unll和undefined这两个值没有toString()方法
                    如果调用他们的方法，会报错

            方法二
                — 调用String()函数，并将被转换的数据作为参数传毒给函数
                — 使用String()函数做强制类性转换时
                    对于Nuber和Bool实际上就是调用toString()方法
                    但是对于null和undefined，就不会调用toString()方法
                        它会就null 直接转换为“null”
                        它会就undefined 直接转换为“undefined”
     */
    var a = 123;

    // 调用a的toString()方法
    // 调用xxx的yyy()方法，就是xxx.yyy()
    a = a.toString();
    console.log(typeof a);
    console.log(a);

    /*
        var b = null;
        b = b.toString();
        console.log(typeof b);  // 报错
        console.log(b);


        var c = undefined;
        c = c.toString();
        console.log(typeof c);  // 报错
        console.log(c);
    */


    var f = 123;
    console.log(typeof f);
    console.log(f);

    var f = 123;
    h = String(f)
    console.log(typeof h);
    console.log(h);

    var f = null;
    h = String(f)
    console.log(typeof h);
    console.log(h);


    var f = undefined;
    h = String(f)
    console.log(typeof h);
    console.log(h);





</script>
</body>
</html>
