<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boolean类型</title>
</head>
<body>
<script>
    /*
        Boolean  布尔值
        布尔值只有两个，主要是做逻辑判断
        true
            - 真
        false
            - 假
     */
    var bool = true;
    console.log(bool);
    console.log(typeof bool);
    var boot = false;
    console.log(boot);
    console.log(typeof boot);
</script>
</body>
</html>
