<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML中嵌套JS代码的第三种方式:引入外部独立js文件</title>

</head>
<body>
<!--在需要的位置引入JS脚本文件-->
<!--在引入外部独立的js文件的时候，js文件中的代码会遵循自上而下的顺序一次逐行执行。-->
<script type="text/javascript" src="01.js"></script>
<!--同一个js文件可以呗引入多次。但实际开发中这种需求很少。-->
<script type="text/javascript" src="01.js"></script>
<!--这种方式不行，结束的script标签必须有。-->
<script type="text/javascript" src="01.js"/>

<!--在引入js脚本文件中 ，代码不会执行-->
<script type="text/javascript" src="01.js">
    //这里写的代码不会执行
    // window.alert("ghhsjkld")
</script>
<script>
    alert("hgsfujsf")
</script>
</body>
</html>
