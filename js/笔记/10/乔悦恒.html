<script>
	/*
		浏览器已经为我们提供文档节点，对象，这个对象是window属性可以在页面中直接使用，文档节点代表的是整个网页
			getElementById() ：
				通过id获取一个元素点对象
			getElementsByTagName() ：
				通过标签名获取一组元素节点
			getElementsByName() ：
				通过name属性获取一组元素节点对象
			getElementsByTagName()：
				返回当前节点的指定标签名后代节点
			children() childNodes() ：
				表示当前节点的所有子节点 （第一个是所有的子元素， 第二个空白也算）
			firstElementChild() firstChild() ：
				表示当前节点的第一子节点 （第一个是所有的子元素， 第二个空白也算）
			lastElementChild() lastChild() ：
				表示当前节点的最后一个子节点 （第一个是所有的子元素， 第二个空白也算）
			parentNode() ：
				表示当前节点的父节点
			previousElementSibling() previousSibling() ：
				表示当前节点的前一个兄弟子节点 （第一个是所有的子元素， 第二个空白也算）
			nextElementSibling() nextSibling() ：
				表示当前节点的后一个兄弟子节点 （第一个是所有的子元素， 第二个空白也算）
				元素.nodeValue  返回文本值
			document.querySelector()
				需要一个选择器的字符串作为参数，可以根据css选择器来查询一个元素节点对象
				使用该方法总会返回唯一的一个元素，如果满足条件的元素有多个，那么他只会返回第一个元素
			document.querySelectorAll()
				该方法与document.querySelector()用法类似，
					不同的是它会将符合条件的元素封装到一个数组中返回
				即使符合条件的元素只有一个，他也会返回一个数组
			appendChild()
				向一个父节点中添加一个新的子节点
				用法： 父节点.appendChild(子节点)
			insertBefore()
				可以指定的子节点前插入新的字节点
				语法：
					父节点.insertBefore(新节点，旧节点)
			replaceChild()
				可以使用指定的子节点替换已有的的子节点
				语法：父节点.replaceChild(新节点，旧节点)
			 removeChild()
				可以删除一个子节点
				语法： 父节点.removeChild(子节点)
					子节点.parentNode.removeChild(子节点)
	 */
</script>
