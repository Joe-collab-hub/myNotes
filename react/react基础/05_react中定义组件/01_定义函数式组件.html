<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>定义函数式组件</title>

</head>
<body>
<div id="test"></div>
</body>
<!--引入react核心库-->
<script src="../../js/旧版本/react.development.js"></script>

<!--引入react-dom库,用来支持react操作DOM-->
<script src="../../js/旧版本/react-dom.development.js"></script>

<!--引入jsx语法解析器-->
<script src="../../js/旧版本/babel.min.js"></script>

<script type="text/babel">
	
	// 定义函数式组件
	function MyComponents () {
		console.log(this);  // 此处的this是undefined，因为babel编译后开启了严格模式
		return <h2>我是用函数式定义的组件（适用于【简单组件】的定义）</h2>;
	}
	
	// 渲染组件到页面上
	ReactDOM.render(<MyComponents/>, document.getElementById('test'));
	
	/*
		执行了ReactDOM.render(<MyComponents/>, document.getElementById('test'));之后，发生了什么
			1、React解析组件标签，找到MyComponents
			2、发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转化为真实DOM，并且渲染到页面上
	 */
</script>
</html>
