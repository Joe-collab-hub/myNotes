<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>类式组件</title>

</head>
<body>
<div id="text"></div>
</body>
<!--引入react核心库-->
<script src="../../js/旧版本/react.development.js"></script>

<!--引入react-dom库,用来支持react操作DOM-->
<script src="../../js/旧版本/react-dom.development.js"></script>

<!--引入jsx语法解析器-->
<script src="../../js/旧版本/babel.min.js"></script>

<script type="text/babel">
	// 1、创建类式组件
	class MyComponent extends React.Component {
		render () {
			// render是放在哪里的？---> MyComponent的原型对象上，供实例使用
			// render中的this是谁？---> MyComponent的实例对象 <=> MyComponent组件的实例对象
			console.log(this);
			return <h2>我是用类定义的一个组件（适用于【复杂组件】的定义）</h2>
		}
	}
	
	// 2、渲染组件
	ReactDOM.render(<MyComponent/>, document.getElementById('text'));
	
	/*
		执行了ReactDOM.render(<MyComponents/>, document.getElementById('test'));之后，发生了什么
			1、React解析组件标签，找到MyComponents
			2、发现组件是使用函数定义的，随后new出来该类的实例，并通过该实例调用原型上的render方法
			3、将render返回的虚拟DOM转化为真实DOM，并且渲染到页面上
	 */
</script>
</html>
