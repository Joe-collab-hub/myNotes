<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>事件处理</title>

</head>
<body>
<div id="test"></div>
</body>
<!--引入react核心库-->
<script src="../../js/旧版本/react.development.js"></script>

<!--引入react-dom库,用来支持react操作DOM-->
<script src="../../js/旧版本/react-dom.development.js"></script>

<!--引入jsx语法解析器-->
<script src="../../js/旧版本/babel.min.js"></script>

<script type="text/babel">
	// 创建组件
	class Demo extends React.Component {
		
		/*
			(1)、通过onXxx属性指定事件处理函数函数（注意大小写）
				a、React使用的是自定义（合成）事件，而不是使用的原生DOM事件 ———— 为了更好的兼容性
				b、React中的事件是通过事件委托方式处理分（委托给组件最外层的元素） ———— 为了的高校
			(2)、通过event.target得到发生事件的DOM元素对象 ———— 不要过度使用ref
		 */
		
		// 创建ref容器
		myRef1 = React.createRef();
		myRef2 = React.createRef();
		
		// 展示左侧信息
		showData1 = () => {
			alert(this.myRef1.current.value);
		};
		
		// 展示右侧信息
		showData2 = (event) => {
			alert(event.target.value)
		};
		
		render () {
			return (
					<div>
						<input ref={this.myRef1} type="text" placeholder="点击按钮提示信息"/>&nbsp;
						<button onClick={this.showData1}>点我提示左侧信息</button>
						&nbsp;
						<input ref={this.myRef2} onBlur={this.showData2} type="text" placeholder="失去焦点提示信息"/>
					</div>
			);
		}
	}
	
	// 渲染组件
	ReactDOM.render(<Demo/>, document.getElementById('test'));
</script>
</html>
