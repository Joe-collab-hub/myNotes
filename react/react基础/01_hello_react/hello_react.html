<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>hello_react</title>

</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>
<!--引入react核心库-->
<script src="../../js/旧版本/react.development.js"></script>
<!--引入react-dom库,用来支持react操作DOM-->
<script src="../../js/旧版本/react-dom.development.js"></script>
<!--引入jsx语法解析器-->
<script src="../../js/旧版本/babel.min.js"></script>
</body>
<script type="text/babel"> // 此处一定要写babel，引入jsx语法解析器,用来解析jsx语法
	// 1.创建虚拟DOM
	const element = <h1>hello,React!</h1>;// 此处一定不要写引号，因为不是字符串
	// 2.渲染虚拟DOM到页面
	ReactDOM.render(element, document.getElementById('test'));
</script>
</html>
