<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>不用函数柯里化实现</title>

</head>
<body>
<div id="test"></div>
</body>
<script src="../../js/旧版本/react.development.js"></script>
<script src="../../js/旧版本/react-dom.development.js"></script>
<script src="../../js/旧版本/babel.min.js"></script>
<script type="text/babel">
	
	class Login extends React.Component {
		
		state = {
			username: '',
			password: '',
		};
		
		// 保存表单数据到状态中
		saveFromData = (dataFrom,e) => {
				this.setState({ [dataFrom]: e.target.value });
		};
		
		// 提交表单
		handleSubmit = (event) => {
			event.preventDefault(); // 阻止默认行为
			const { username, password } = this.state;
			alert(`你的用户名是：${username}，密码是：${password}`);
		};
		
		render () {
			return (
					<div>
						<form action="https://www.baidu.com" onSubmit={this.handleSubmit}>
							用户名：<input onChange={(event) => this.saveFromData('username',event)} type="text" name="username"/><br/>
							密码：<input onChange={(event) => this.saveFromData('password',event)} type="password" name="password"/><br/>
							<button>登录</button>
						</form>
					</div>
			);
		}
		
	}
	
	ReactDOM.render(<Login/>, document.getElementById('test'));
</script>
</html>
