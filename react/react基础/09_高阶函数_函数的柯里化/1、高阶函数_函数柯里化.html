<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>高阶函数_函数柯里化</title>

</head>
<body>
<div id="test"></div>
</body>
<script src="../../js/旧版本/react.development.js"></script>
<script src="../../js/旧版本/react-dom.development.js"></script>
<script src="../../js/旧版本/babel.min.js"></script>
<script type="text/babel">
	
	class Login extends React.Component {
		
		/*
			高阶函数：如果符合下面的2个规范中的任何一个，那么就是高阶函数
				1、若A函数，接收的参数是一个函数B，那么A函数就是高阶函数
				2、 若A函数，返回值是一个函数，那么A函数就是高阶函数
				常见的高阶函数：Promise,setTimeout、arr.map() 等等
			函数的柯里化：通过函数调用继续返回函数的方式，实现多个接收参数最后统一处理的函数编码形式
		*/
		
		state = {
			username: '',
			password: '',
		};
		
		// 保存表单数据到状态中
		saveFromData = (dataFrom) => {
			return (e) => {
				this.setState({ [dataFrom]: e.target.value });
			};
		};
		
		// 提交表单
		handleSubmit = (event) => {
			event.preventDefault(); // 阻止默认行为
			const { username, password } = this.state;
			alert(`你的用户名是：${username}，密码是：${password}`);
		};
		
		render () {
			return (
					<div>
						<form action="https://www.baidu.com" onSubmit={this.handleSubmit}>
							用户名：<input onChange={this.saveFromData('username')} type="text" name="username"/><br/>
							密码：<input onChange={this.saveFromData('password')} type="password" name="password"/><br/>
							<button>登录</button>
						</form>
					</div>
			);
		}
		
	}
	
	ReactDOM.render(<Login/>, document.getElementById('test'));
</script>
</html>
