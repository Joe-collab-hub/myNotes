<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>props的基本使用</title>

</head>
<body>
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
</body>
<!--引入react核心库-->
<script src="../../js/旧版本/react.development.js"></script>

<!--引入react-dom库,用来支持react操作DOM-->
<script src="../../js/旧版本/react-dom.development.js"></script>

<!--引入jsx语法解析器-->
<script src="../../js/旧版本/babel.min.js"></script>

<script type="text/babel">
	// 创建组件
	class Person extends React.Component {
		render () {
			const { name, age, sex } = this.props;
			return (
					<ul>
						<li>姓名：{name}</li>
						<li>性别：{age}</li>
						<li>年龄：{sex}</li>
					</ul>
			);
		}
	}
	
	// 渲染页面
	ReactDOM.render(<Person name="jerry" age="18" sex="男"/>, document.getElementById('test1'));
	ReactDOM.render(<Person name="tom" age="28" sex="女"/>, document.getElementById('test2'));
	
	const p = { name: '李四', age: 23, sex: '女' };
	// ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>, document.getElementById('test3'));
	ReactDOM.render(<Person {...p}/>, document.getElementById('test3'));
</script>
</html>
