<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>回调ref回调执行次数的问题</title>

</head>
<body>
<div id="test"></div>
</body>
<!--引入react核心库-->
<script src="../../js/旧版本/react.development.js"></script>

<!--引入react-dom库,用来支持react操作DOM-->
<script src="../../js/旧版本/react-dom.development.js"></script>

<!--引入jsx语法解析器-->
<script src="../../js/旧版本/babel.min.js"></script>

<script type="text/babel">
	// 创建组件
	class Demo extends React.Component {
		
		state = { isHot: true };
		
		showData1 = () => {
			const { input1 } = this;
			alert(input1.value);
		};
		
		changeWeather = () => {
			// 获取原来的状态
			const { isHot } = this.state;
			// 更新状态
			this.setState({ isHot: !isHot });
		};
		
		saveInput = (c) => {
			this.input1 = c;
			console.log('@', c);
		};
		
		render () {
			const { isHot } = this.state;
			return (
					<div>
						<h1>今天天气很{isHot ? '炎热' : '凉爽'}</h1>
						{/* <input ref={c => {this.input1 = c;console.log('@', c);}} type="text" placeholder="点击按钮提示信息"/><br/><br/> */}
						<input ref={this.saveInput} type="text" placeholder="点击按钮提示信息"/><br/><br/>
						<button onClick={this.showData1}>点我提示左侧信息</button>
						<button onClick={this.changeWeather}>点我更新信息</button>
					</div>
			);
		}
	}
	
	// 渲染组件
	ReactDOM.render(<Demo/>, document.getElementById('test'));
</script>
</html>
