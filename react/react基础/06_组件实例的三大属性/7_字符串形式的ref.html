<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>字符串形式的ref</title>

</head>
<body>
<div id="test"></div>
</body>
<!--引入react核心库-->
<script src="../../js/旧版本/react.development.js"></script>

<!--引入react-dom库,用来支持react操作DOM-->
<script src="../../js/旧版本/react-dom.development.js"></script>

<!--引入jsx语法解析器-->
<script src="../../js/旧版本/babel.min.js"></script>

<script type="text/babel">
	// 创建组件
	class Demo extends React.Component {
		// 展示左侧信息
		showData1 = () => {
			const { input1 } = this.refs;
			alert(input1.value);
		};
		
		// 展示右侧信息
		showData2 = () => {
			const { input2 } = this.refs;
			alert(input2.value);
		};
		
		render () {
			return (
					<div>
						<input ref="input1" type="text" placeholder="点击按钮提示信息"/>&nbsp;
						<button onClick={this.showData1}>点我提示左侧信息</button>
						&nbsp;
						<input ref="input2" onBlur={this.showData2} type="text" placeholder="失去焦点提示信息"/>
					</div>
			);
		}
	}
	
	// 渲染组件
	ReactDOM.render(<Demo/>, document.getElementById('test'));
</script>
</html>
