<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">

	<title>Title</title>

<body>

</body>
<script>
	const childWorker = new Worker('./计算1到100000能被3整除的和.js');
	console.log(childWorker);
	// 接收子线程的信息
	childWorker.onmessage = function (result) {
		//  result：子线程发送的数据对象
		console.log('主线程接收的数据',result.data);  // 子线程发送的数据
	};

	// 向子线程发送数据
	childWorker.postMessage(6000);
	childWorker.postMessage(8000);
</script>
</html>
