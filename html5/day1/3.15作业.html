<script>

	let arr = [1, 2, 3, 4, 5, 6, 7];

	/**************** some *****************/
	Array.prototype.mySome = function (fn) {
		for (let i = 0; i < this.length; i++) {
			let num = fn(this[i], i, arr);
			if (num) {
				return true;
			}
		}
		return false;
	};

	console.log(arr.mySome(function (age, index, arr) {
		return age === 6;
	}));

	/******************** slice ********************/
	Array.prototype.mySlice  = function (start, end) {
		let arr = [];
		// console.log(start);
		for (let i = 0; i < this.length; i++) {
			if (i >= start) {
				arr.push(this[i]);
				if (i === end - 1) {
					return arr;
				}
			}
		}
		return arr;
	};
	console.log(arr.mySlice(2));
	console.log(arr.mySlice(2, 4));
