<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box{
      width: 768px;
      height: 768px;
      margin: auto;
      position: relative;
      top: 100px;
      background-image: url("fsw.png");
      animation: a 5s linear infinite;
    }
    @keyframes a {
      0%{-webkit-transform:rotate(0deg)}
      100%{-webkit-transform: rotate(360deg)}
    }
    .box-1{
      width: 768px;
      height: 768px;
      margin: 0 auto;
      position: relative;
      top: -650px;
    }
    .bot{
      margin-left: 90px;
      margin-top: 255px;
      /*animation: b 5s linear infinite;*/
    }
    .t-1{
      position: absolute;
      top: 30px;
      left: 80px;
      animation: b 5s linear infinite;
    }
    .t-2{
      position: absolute;
      top: -60px;
      left: 320px;
      animation: b 5s linear infinite;
    }
    .t-3{
      position: absolute;
      top: 300px;
      left: -25px;
      animation: b 5s linear infinite;
    }
    .t-4{
      position: absolute;
      top: 530px;
      left: 80px;
      animation: b 5s linear infinite;
    }
    .t-5 {
      position: absolute;
      top: 620px;
      left: 330px;
      animation: b 5s linear infinite;
    }
    .t-6{
      position: absolute;
      top: 530px;
      left: 570px;
      animation: b 5s linear infinite;
    }
    .t-7{
      position: absolute;
      top: 300px;
      left: 660px;
      animation: b 5s linear infinite;
    }
    .t-8{
      position: absolute;
      top: 30px;
      left: 570px;
      animation: b 5s linear infinite;
    }
    @keyframes b {
      0%{-webkit-transform:rotate(360deg)}
      100%{-webkit-transform: rotate(0deg)}
    }
  </style>
</head>
<body>
<div style="background-color: #EC9DAB;">
    <div class="box">
      <img class="t-1" src="boy.png">
      <img class="t-2" src="dog.png">
      <img class="t-3" src="girl.png">
      <img class="t-4" src="girls.png">
      <img class="t-5" src="hairboy.png">
      <img class="t-6" src="mimi.png">
      <img class="t-7" src="mudog.png">
      <img class="t-8" src="shamegirl.png">
    </div>
    <div class="box-1">
      <img class="bot" src="big-title.png">
    </div>
</div>
</body>
</html>
