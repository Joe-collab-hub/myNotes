<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            margin: 300px auto;
        }
        .a {
            width: 50px;
            height: 50px;
            background-color: #da4453;
            margin-left: -50px;
            margin-top: -50px;
        }
        .b{
            width: 50px;
            height: 50px;
            background-color: cyan;
            margin-top: -50px;
            margin-left: 300px;
        }
        .c{
            width: 50px;
            height: 50px;
            background-color: skyblue;
            margin-top: 300px;
            margin-left: -50px;
        }
        .d{
            width: 50px;
            height: 50px;
            background-color: #ff6700;
            margin-left: 300px;
            margin-top: -50px;
        }
        .e{
            width: 50px;
            height: 50px;
            background-color: chartreuse;
            margin-left: 125px;
            margin-top: -225px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
    </div>
</body>
</html>
