<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #div{
      width: 1000px;
      height: 260px;
      margin: 200px auto;
      overflow: hidden;
    }
    ul{
      list-style-type: none;
    }
    .a {
      width: 142px;
      height: 260px;
      display: flex;
      float: left;
      background-color: black;
      transition: all 1s;
      background-position: center;
    }
    .a:hover{
      width: 400px !important;
    }
    ul:hover li{
      width: 100px;
    }
    #box-1{
      background-image: url("img1.jpg");
    }
    #box-2{
      background-image: url("img2.jpg");
    }
    #box-3{
     background-image: url("img3.jpg");
    }
    #box-4{
     background-image: url("img4.jpg");
    }
    #box-5{
      background-image: url("img5.jpg");
    }
    #box-6{
     background-image: url("img6.jpg");
    }
    #box-7{
      background-image: url("img7.jpg");
    }
    .bot{
      width: 100%;
      height: 260px;
      font-size: 30px;
      font-family: 微软雅黑,serif;
      font-weight: bold;
      color: white;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.32);
    }
    .a:hover .bot{
      display: none;
    }
    p{
      width: 50px;
      height: 260px;
      writing-mode: rl;
      margin: 40px auto;
    }
  </style>
</head>
<body>
<ul id="div">
  <li  class="a" id="box-1">
    <div class="bot"><p>温泉酒店</p></div>
  </li>
  <li  class="a" id="box-2">
    <div class="bot"><p>情侣酒店</p></div>
  </li>
  <li  class="a" id="box-3">
    <div class="bot"><p>设计师酒店</p></div>
  </li>
  <li  class="a" id="box-4">
    <div class="bot"><p>青年酒店</p></div>
  </li>
  <li  class="a" id="box-5">
    <div class="bot"><p>特色酒店</p></div>
  </li>
  <li  class="a" id="box-6">
    <div class="bot"><p>海岛酒店</p></div>
  </li>
  <li  class="a" id="box-7">
    <div class="bot"><p>海外酒店</p></div>
  </li>
</ul>
</body>
</html>
