<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.a {
			width: 200px;
			height: 200px;
			border: 1px solid;
			border-radius: 100px;
			margin: 50px auto;
			animation: a 5s linear infinite;
		}

		@keyframes a {
			0% {
				-webkit-transform: rotate(0deg);
			}
			25% {
				-webkit-transform: rotate(90deg);
			}
			50% {
				-webkit-transform: rotate(180deg);
			}
			75% {
				-webkit-transform: rotate(270deg);
			}
			100% {
				-webkit-transform: rotate(360deg);
			}
		}

		.b {
			width: 100px;
			height: 200px;
			background-color: black;
			border-bottom-left-radius: 100px;
			border-top-left-radius: 100px;
			float: left;
		}

		.b1 {
			width: 100px;
			height: 200px;
			background-color: white;
			border-top-right-radius: 100px;
			border-bottom-right-radius: 100px;
			float: left;
		}

		.c {
			width: 50px;
			height: 100px;
			background-color: black;
			position: relative;
			left: 100px;
			border-bottom-right-radius: 50px;
			border-top-right-radius: 50px;
		}

		.c1 {
			width: 50px;
			height: 100px;
			background-color: white;
			position: relative;
			left: 50px;
			border-bottom-left-radius: 50px;
			border-top-left-radius: 50px;
		}

		.d {
			width: 50px;
			height: 50px;
			background-color: white;
			border-radius: 100px;
			position: relative;
			top: -75px;
			left: 25px;
		}

		.d1 {
			width: 50px;
			height: 50px;
			background-color: black;
			border-radius: 100px;
			position: relative;
			top: -25px;
			left: 25px;
		}

		.z {
			width: 300px;
			height: 300px;
			border: 1px solid;
			border-radius: 100%;
		}
	</style>
</head>
<body>
<div class="z">
	<div class="a">
		<div class="b"></div>
		<div class="b1"></div>
		<div class="c"></div>
		<div class="c1">
			<div class="d"></div>
			<div class="d1"></div>
		</div>
	</div>
	<div></div>
</div>
</body>

<script>
	console.log(isFinite(Infinity));
</script>
</html>
