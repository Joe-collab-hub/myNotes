<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
/*转换成什么类型标签  就具有了该类型标签特点*/
    span{
      /*转换成块标签*/
      /*display: block;*/
    /*  转换成内块标签*/
      display: inline-block;
    }
  </style>
</head>
<body>
    <!--行标签：水平排布 不独占一行
    span,a,b,i,s
    -->
    <!--块标签：上下排布 独占一行
    div,p,h1-h6
    -->
    <!--行内标签：默认水平排布
    img，input-->

    <span>111</span>
    <span>111</span>
</body>
</html>
